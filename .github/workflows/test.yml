# This GitHub action runs your tests for each commit push to a PR. Optionally
# you can turn it on using a cron schedule for regular testing.
#
name: Tests
on:
  pull_request:
    paths-ignore:
      - 'README.md'
  # For systems with an upstream API that could drift unexpectedly (like most SaaS systems, etc.),
  # we recommend testing at a regular interval not necessarily tied to code changes. This will 
  # ensure you are alerted to something breaking due to an API change, even if the code did not
  # change.
  # schedule:
  #   - cron: '0 13 * * *'
jobs:
  # ensure the code builds...
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: 'go.mod'
        cache: true
      id: go

    - name: Get dependencies
      run: |
        go mod download

    - name: Build
      run: |
        go build -v .

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5.0.0
      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: 'go.mod'
          cache: true
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Rundeck specific test
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v5.0.0
    
    - name: Set up Go
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: 'go.mod'
        cache: true
    
    - name: Get dependencies
      run: go mod download
    
    - name: Start Rundeck
      run: |
        cd test/oss
        docker compose up -d
        cd ../..
    
    - name: Wait for Rundeck to be ready
      run: |
        echo "Waiting for Rundeck to start..."
        timeout 120 sh -c 'until curl -sf http://localhost:4440 > /dev/null; do sleep 2; done'
        echo "Rundeck is ready!"
        # Give it a few more seconds to fully initialize
        sleep 10
    
    - name: Run acceptance tests
      run: make testacc
      env:
        TF_ACC: 1
        RUNDECK_URL: http://localhost:4440
        RUNDECK_AUTH_TOKEN: 1d08bf61-f962-467f-8ba3-ab8a463b3467
        RUNDECK_AUTH_USERNAME: admin
        RUNDECK_AUTH_PASSWORD: admin  # This is the default password for the admin user in Rundeck
        # Don't run Enterprise tests in CI (Community Edition)
        RUNDECK_ENTERPRISE_TESTS: 0
    
    - name: Stop Rundeck
      if: always()
      run: |
        cd test/oss
        docker compose down -v
        cd ../..
